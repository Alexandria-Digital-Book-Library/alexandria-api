spring.application.name=alexandria
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:postgres}
resilience4j.ratelimiter.configs.default.limit-for-period=1
resilience4j.ratelimiter.configs.default.limit-refresh-period=1s
resilience4j.ratelimiter.configs.default.timeout-duration=0s
resilience4j.ratelimiter.configs.default.register-health-indicator=true
resilience4j.ratelimiter.instances.books-backend.base-config=default
